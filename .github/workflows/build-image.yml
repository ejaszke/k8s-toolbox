name: Build and Publish Docker Image

on:
  push:
    branches:
      - main
    paths:
      - Dockerfile
      - .github/workflows/build-image.yml
  pull_request:
    paths:
      - Dockerfile
      - .github/workflows/build-image.yml
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ghcr.io/ejaszke/k8s-toolbox
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=sha,format=long,prefix=sha-

      - name: Login to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          load: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Export image tarball
        if: github.event_name != 'pull_request'
        id: export_tar
        run: |
          set -euo pipefail
          IMAGE_REF="${IMAGE_NAME}:sha-${GITHUB_SHA}"
          TAR_NAME="k8s-toolbox-${GITHUB_SHA}.tar.gz"
          docker pull "${IMAGE_REF}"
          docker save "${IMAGE_REF}" | gzip > "${TAR_NAME}"
          echo "tar_name=${TAR_NAME}" >> "${GITHUB_OUTPUT}"

      - name: Upload image tarball artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: k8s-toolbox-image-tar
          path: ${{ steps.export_tar.outputs.tar_name }}
          retention-days: 14

      - name: Export WSL rootfs tarball
        if: github.event_name != 'pull_request'
        id: export_wsl_rootfs
        run: |
          set -euo pipefail
          IMAGE_REF="${IMAGE_NAME}:sha-${GITHUB_SHA}"
          ROOTFS_TAR_NAME="k8s-toolbox-wsl-rootfs-${GITHUB_SHA}.tar.gz"
          CID="$(docker create "${IMAGE_REF}")"
          docker export "${CID}" | gzip > "${ROOTFS_TAR_NAME}"
          docker rm "${CID}"
          echo "rootfs_tar_name=${ROOTFS_TAR_NAME}" >> "${GITHUB_OUTPUT}"

      - name: Upload WSL rootfs artifact
        if: github.event_name != 'pull_request'
        uses: actions/upload-artifact@v4
        with:
          name: k8s-toolbox-wsl-rootfs
          path: ${{ steps.export_wsl_rootfs.outputs.rootfs_tar_name }}
          retention-days: 14
